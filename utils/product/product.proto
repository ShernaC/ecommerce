syntax = "proto3";

package product;

option go_package = "/utils/product";

service Product {
    rpc GetProductDetails (GetProductDetailsRequest) returns (GetProductDetailsResponse);
}

message GetProductDetailsResponse {
    int64 id = 1;
    int64 seller_id = 2;   
    string name = 3;          
    string description = 4;   
    double price = 5;        
    int64 stock = 6;         
}

message GetProductDetailsRequest {
    int64 id = 1;
}